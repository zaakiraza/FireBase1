<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUp.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input id="SignUpName" type="text" placeholder="Name" required><br><br>
            <input id="SignUpEmail" type="email" placeholder="E-mail" required><br><br>
            <input id="SignUpCountry" type="text" placeholder="Country" required><br><br>
            <input id="SignUpPassword" type="password" placeholder="Password" required><br><br>
            <button id="SubmitSignIn">Submit</button>
        </form>
        <a href="../Login/login.html">Already have an account? Login here</a>
    </div>
    <script src="signup.js" type="module"></script>
</body>

</html>
