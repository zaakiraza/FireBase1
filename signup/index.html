<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign Up</title>
</head>

<body>

    <div class="loaderImg">
        <i class="fa-solid fa-spinner"></i>
    </div>

    <div id="themeSwitcher">
        <i class="fa-solid fa-moon"></i>
    </div>

    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input id="signUpName" type="text" placeholder="Name" required>
            <input id="signUpEmail" type="email" placeholder="E-mail" required>
            <label for="SignUpImg" class="upload-icon">
                <i class="fa-solid fa-upload"></i> Upload Image
            </label>
            <input id="SignUpImg" type="file" required hidden>
            <textarea id="signUpDes" rows="6" cols="44">Description</textarea>
            <input id="signUpPassword" type="password" placeholder="Password" required>
            <button id="signUpSubmit">Submit</button>
        </form>
        <a href="../Login/login.html">Already have an account? Login here</a>
    </div>

    <script src="https://kit.fontawesome.com/c681fd371f.js" crossorigin="anonymous"></script>
    <script src="signup.js" type="module"></script>
</body>

</html>
