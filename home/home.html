<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
    <title>Document</title>
</head>

<body>

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" id="img"
            src="https://static.vecteezy.com/system/resources/thumbnails/003/337/584/small/default-avatar-photo-placeholder-profile-icon-vector.jpg"
            alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title" id="name">Name</h5>
            <p id="email"></p>
            <p class="card-text" id="des">Description</p>
            <button id="homelogoutBtn" class="btn btn-primary">LogOut</button>
            <button id="editProfileBtn" class="btn btn-primary">Edit Profile</button>
        </div>
    </div>


    <!-- The Modal -->
    <div id="editProfileUpModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Modal</h2>
            <form id="signUpForm">
                <input id="editName" type="text" placeholder="Name" required>
                <input id="editEmail" type="email" placeholder="E-Mail" required>
                <input id="editDes" type="text" placeholder="Description">
                <input id="editImg" type="text" placeholder="Image URL">
                <!-- <label for="SignUpImg" class="upload-icon">
                    <i class="fa-solid fa-upload"></i> Upload Image
                </label> -->
                <!-- <input id="SignUpImg" type="file" required hidden> -->
                <button id="editBtn" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="home.js" type="module"></script>

</body>

</html>
