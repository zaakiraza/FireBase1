<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c681fd371f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home.css">
    <title>Document</title>
</head>

<body>

    <div class="loaderImg">
        <i class="fa-solid fa-spinner"></i>
    </div>

    <div class="card">
        <img class="card-img-top" id="img"
            src="https://static.vecteezy.com/system/resources/thumbnails/003/337/584/small/default-avatar-photo-placeholder-profile-icon-vector.jpg"
            alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title" id="name">Name</h5>
            <p id="email">E-mail</p>
            <p class="card-text" id="des">Description</p>
            <button id="homelogoutBtn" class="btn btn-primary">LogOut</button>
            <button id="editProfileBtn" class="btn btn-primary">Edit Profile</button>
        </div>
    </div>

    <div class="card card_placeholder" id="card_Placeholder" aria-hidden="true">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/003/337/584/small/default-avatar-photo-placeholder-profile-icon-vector.jpg"
            class="card-img-top placeholder" alt="...">
        <div class="card-body">
            <h5 class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
            </h5>
            <p class="card-text placeholder-glow">
                <span class="placeholder col-8"></span>
            </p>
            <p class="card-text placeholder-glow">
                <span class="placeholder col-8"></span>
            </p>
            <div class="btns">
                <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6">LogOut</a>
                <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6">Edit Profile</a>
            </div>
        </div>
    </div>

    <div class="postings">
        <div class="inputPost">
            <img id="logedInUserProfilePost"
                src="https://static.vecteezy.com/system/resources/thumbnails/003/337/584/small/default-avatar-photo-placeholder-profile-icon-vector.jpg">
            <div class="inputsInside">
                <input type="text" id="postText" placeholder="Thinking for Post">
                <label for="postImg"><i class="fa-solid fa-upload"></i>Upload Media</label>
                <input type="file" id="postImg" hidden>
            </div>
            <button class="btn btn-primary" id="postBtn">Post</button>
        </div>

        <div class="optionsFilter">
            <button class="btn btn-primary" id="Allpostsbtn">All Posts</button>
            <button class="btn btn-primary" id="myPostbtn">My Posts</button>
        </div>

        <div class="allPosts" id="AllPosts">
            <div class="posts_Here">
                <div class="Image_Des">
                    <div class="title">
                        <img src="https://static.vecteezy.com/system/resources/thumbnails/003/337/584/small/default-avatar-photo-placeholder-profile-icon-vector.jpg"
                            class="placeholder">
                        <div class="content_div">
                            <p class="card-text placeholder-glow">
                                <span class="placeholder col-6"></span>
                                <span class="placeholder w-75"></span>
                            </p>
                        </div>
                    </div>
                    <hr>
                    <p class="post_text card-text placeholder-glow">
                        <span class="placeholder col-10"></span>
                        <span class="placeholder col-8"></span>
                        <span class="placeholder col-6"></span>
                    </p>
                </div>
                <img src="https://archive.org/download/placeholder-image/placeholder-image.jpg" class="placeholder">
            </div>
        </div>
    </div>


    <!-- The Modal -->
    <div id="editProfileUpModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Modal</h2>
            <form id="signUpForm">
                <input id="editName" type="text" placeholder="Name" required>
                <input id="editEmail" type="email" placeholder="E-Mail" required>
                <label for="editImg" class="upload-icon"> <i class="fa-solid fa-upload"></i> Upload Image </label>
                <input id="editImg" type="file" required hidden>
                <textarea id="editDes" cols="47" rows="5">About yourself</textarea>
                <button id="editBtn" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="home.js" type="module"></script>

</body>

</html>
